<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-timer</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body id="body">
    <div class="timer">
      <span class="timer_numbers timer_minutes">00</span>
      <span class="timer_numbers timer_comma">:</span>
      <span class="timer_numbers timer_seconds">00</span>
      <button class="button button_play">
        <img src="/src/play_arrow_black_24dp.svg" alt="play" />
      </button>
      <button class="button" id="button_timer">
        <img src="/src/timer_black_24dp.svg" alt="" />
      </button>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
